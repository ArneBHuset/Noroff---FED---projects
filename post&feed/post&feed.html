<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post&Feed page</title>
    <link rel="stylesheet" href="../dist/css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,-25" />

    <!-- <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
  </head>
  <body>
    <div class="mw-100">
      <header class="background-primary border-bottom border-secondary">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand ms-4 ms-md-5" href="../index.html">
              <img src="../src/img/png/logo-no-background.png" height="80" width="auto" alt="Page logo" class="ms-md-5 ps-md-1" />
            </a>

            <button
              class="navbar-toggler me-3"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-md-5 ps-md-5 ms-4">
                <li class="nav-item">
                  <a class="nav-link active ms-md-5" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ms-md-5" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle ms-md-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#">Action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <div class="nav-item me-md-5 ms-4">
                <a href="/index.html"><button class="btn btn-primary btn-hover" id="signOutBtn">Log out</button></a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="container-fluid ps-0 w-100 h-100 background-primary">
        <div class="row mx-0 h-100">
          <div class="col-1 col-md-3 mobile-sidebar custom-sidebar p-0 background-secondary">
            <button class="custom-navbar-toggler h-100" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="material-symbols-outlined">sort</span>
            </button>
            <nav class="navbar h-100 p-0 text-center">
              <div class="offcanvas offcanvas-start text-center" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="d-flex justify-content-center pt-4 background-secondary">
                  <h5 class="custom-title-font" id="offcanvasNavbarLabel">SEARCH</h5>
                </div>
                <div class="offcanvas-body background-secondary fixed-left">
                  <form class="mt-2" role="search">
                    <div class="d-flex">
                      <input class="form-control me-2" id="mainSearchBar" type="search" placeholder="Search ID & Titles" aria-label="Search" autocomplete="off" />
                      <button class="btn btn-primary" id="searchSubmitBtn" type="submit">Filter</button>
                    </div>
                    <div id="searchResultsDropdown" class="search-dropdown custom-text-font d-block mt-1"></div>
                  </form>
                </div>
              </div>
            </nav>
          </div>
          <div class="col-11 col-md-9">
            <div class="container">
              <div></div>
              <div class="row">
                <div class="col-12">
                  <div class="container-fluid mb-5">
                    <form class="container needs-validation w-100" novalidate>
                      <div class="row">
                        <div class="col-1">
                          <img src="../src/img/avatar.jpg" class="profile-picture" id="personalProfileImg" />
                        </div>
                        <div class="col-10 p-0 m-0">
                          <label for="titleInput" class="form-label">Title</label>
                          <input type="text" class="form-control" id="titleInput" required />
                          <div class="invalid-feedback">Please provide a title.</div>
                        </div>

                        <div class="mb-3">
                          <label for="postTextarea" class="form-label">Post</label>
                          <textarea class="form-control" id="postTextarea" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                          <label for="fileInput" class="form-label">Upload File/Picture/Video</label>
                          <input type="text" class="form-control" id="fileInput" value="https://shorturl.at/clzF0" />
                          <div class="invalid-feedback">Please upload a file.</div>
                        </div>

                        <div class="mb-3">
                          <label for="tagsInput" class="form-label">Tags</label>
                          <input type="text" class="form-control" id="tagsInput" placeholder="Add tags separated by commas" />
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </form>
                    <div class="row">
                      <div class="col-12 mt-4 d-flex border-top border-2 border-primary pt-3 d-flex justify-content-center">
                        <input type="text" class="form-control custom-input" id="tagsInputValue" placeholder="#Tags" aria-label="Recipient's username" aria-describedby="button-addon2" />
                        <button class="btn btn-primary mx-1" type="button" id="tagFilteringBtn">Filter</button>
                      </div>
                      <div class="col-12 border-bottom border-2 border-primary py-3">
                        <h5 class="custom-title-font text-center">Filter out</h5>
                        <div class="custom-text-font d-flex justify-content-center ms-md-0 ms-5">
                          <div class="form-check form-check-inline">
                            <label class="form-check-label" for="authorFiltering">Author</label>
                            <input class="form-check-input" type="checkbox" id="authorFiltering" checked />
                          </div>
                          <div class="form-check form-check-inline">
                            <label class="form-check-label" for="commentsFiltering">Comments</label>
                            <input class="form-check-input" type="checkbox" id="commentsFiltering" checked />
                          </div>
                          <div class="form-check form-check-inline">
                            <label class="form-check-label" for="reactionsFiltering">Reactions</label>
                            <input class="form-check-input" type="checkbox" id="reactionsFiltering" checked />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-flex justify-content-center">
                    <div id="spinner" class="d-flex spinner-border text-primary" role="status" style="display: none">
                      <span class="visually-hidden"></span>
                    </div>
                  </div>
                  <div id="SocialPostsCard"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="bg-secondary custom-footer">
        <span class="custom-title-font fs-5 text-primary">Â©Arne</span>
      </footer>
    </div>
  </body>
  <script type="module" src="../src/js/post&feed.mjs"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
</html>
