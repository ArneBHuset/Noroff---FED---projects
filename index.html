<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Index</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <!-- <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script type="module" src="./src/js/index.mjs"></script>
  </head>
  <body>
    <main class="container-fluid vh-100 d-flex justify-content-center background-primary">
      <div class="row h-100 main-width">
        <div class="col-12 text-center pt-3 custom-fixed-height">
          <img src="./src/img/png/logo-color.png" height="280" width="280" alt="Website Logo" class="rounded-circle" />
        </div>
        <div class="col-12 custom-fixed-lower">
          <div class="custom-card text-center border-0 bg-transparent">
            <div class="card-body login-card-border mt-3">
              <div class="row">
                <div class="col">
                  <div class="collapse show multi-collapse" id="multiCollapseExample1">
                    <!-- Log in form -->
                    <h5 class="card-title custom-title-font fs-3 text-primary">Log in!</h5>
                    <span id="indexErrorMessages"></span>
                    <form class="row g-3 needs-validation" id="loginForm" autocomplete="on" type="submit" action="./post&feed/post&feed.html" method="post" novalidate>
                      <div class="mb-3">
                        <input type="email" class="form-control custom-text-font" autocomplete="email" id="logInEmail" placeholder="name@example.noroff" required />

                        <div class="invalid-feedback text-black fs-6">Please enter valid email</div>
                      </div>
                      <div class="mb-3">
                        <input type="password" autocomplete="current-password" class="form-control custom-text-font" id="logInPassword" placeholder="Password" required />
                        <div class="invalid-feedback text-black fs-6">
                          Please enter correct password
                          <button class="btn text-center w-100 custom-text-font text-danger fs-5 fw-bold">Forgot Password?</button>
                        </div>
                      </div>

                      <div class="col-12 mb-4">
                        <button class="btn bg-primary custom-title-font text-white" type="submit">Log in</button>
                      </div>
                    </form>
                    <div class="row">
                      <div class="col-5">
                        <hr />
                      </div>
                      <div class="col-2 custom-title-font fs-6">Or</div>
                      <div class="col-5">
                        <hr />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- SIGN UP SECTION -->
              <div class="col">
                <div class="collapse multi-collapse" id="multiCollapseExample2">
                  <button
                    class="btn btn-primary my-4"
                    id="log-in-btn"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target=".multi-collapse"
                    aria-expanded="false"
                    aria-controls="multiCollapseExample1 multiCollapseExample2"
                  >
                    Log in
                  </button>
                  <h5 class="card-title">Create account</h5>
                  <span id="indexErrorMessages2"></span>
                  <form class="row g-3 needs-validation" id="signUpForm" autocomplete="on" method="post" novalidate>
                    <div class="mb-3">
                      <input type="text" class="form-control" autocomplete="name" id="signUpUserName" placeholder="User name" required />
                      <div class="invalid-feedback text-black fs-6" id="usernameFeedback">Please enter a valid user name</div>
                    </div>
                    <div class="mb-3">
                      <input type="email" autocomplete="email" class="form-control" id="signUpEmail" placeholder="noroff.no / stud.noroff.no" required />
                      <div class="invalid-feedback text-black fs-6" id="invalidEmailFeedback"></div>
                    </div>
                    <div class="mb-3">
                      <input type="password" autocomplete="new-password" class="form-control" id="signUpPassword" minlength="8" placeholder="New password" required />
                      <div class="invalid-feedback text-black fs-6" id="">Minimum 8 character password</div>
                    </div>
                    <div class="mb-3">
                      <input type="password" autocomplete="new-password" class="form-control" id="signUpConfirmPassword" placeholder="Confirm password" required />
                      <div class="invalid-feedback text-black fs-6" id="passwordConfirmFeedback">Passwords does not match</div>
                    </div>

                    <div class="col-12 my-4">
                      <button class="btn btn-primary" id="sign-up-btn" type="submit">Sign up!</button>
                    </div>
                  </form>
                </div>
                <button
                  class="btn btn-primary my-4"
                  id="collapsable-btn"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target=".multi-collapse"
                  aria-expanded="false"
                  aria-controls="multiCollapseExample1 multiCollapseExample2"
                >
                  Sign Up
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
</html>
