<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/js/index.mjs"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="background-primary">
    <main class="container vh-100 d-flex justify-content-center">
      <div class="row h-100 background-secondary w-50">
        <div class="col-12 d-flex justify-content-center align-items-center mt-5">
          <img src="./src/img/png/logo-color.png" height="280" width="280" class="rounded-circle size-md-2" />
        </div>

        <div class="col-12 w-100">
          <div class="custom-card text-center border-0">
            <div class="card-body login-card-border mt-4">
              <div class="row">
                <div class="col">
                  <div class="collapse show multi-collapse" id="multiCollapseExample1">
                    <!-- Log in form -->
                    <h5 class="card-title">Log in</h5>
                    <form class="row g-3 needs-validation" id="loginForm" autocomplete="on" type="submit" action="./post&feed/post&feed.html" method="post" novalidate>
                      <div class="mb-3">
                        <input type="email" class="form-control" autocomplete="email" id="logInEmail" placeholder="name@example.noroff" required />

                        <div class="invalid-feedback">Please enter valid email</div>
                      </div>
                      <div class="mb-3">
                        <input type="password" autocomplete="current-password" class="form-control" id="logInPassword" placeholder="Password" required />
                        <div class="invalid-feedback d-block justify-content-center">
                          Please enter correct password
                          <button class="btn text-center w-100">Forgot Password?</button>
                        </div>
                      </div>

                      <div class="col-12 my-4">
                        <button class="btn bg-primary" type="submit">Log in</button>
                      </div>
                    </form>
                    <div class="row">
                      <div class="col-5">
                        <hr />
                      </div>
                      <div class="col-2">Or</div>
                      <div class="col-5">
                        <hr />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- SIGN UP SECTION -->
              <div class="col">
                <div class="collapse multi-collapse" id="multiCollapseExample2">
                  <button
                    class="btn btn-primary my-4"
                    id="log-in-btn"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target=".multi-collapse"
                    aria-expanded="false"
                    aria-controls="multiCollapseExample1 multiCollapseExample2"
                  >
                    Log in
                  </button>
                  <h5 class="card-title">Create account</h5>
                  <form class="row g-3 needs-validation" id="signUpForm" autocomplete="on" method="post" novalidate>
                    <div class="mb-3">
                      <div id="debugOutput"></div>
                      <input type="text" class="form-control" autocomplete="name" id="signUpUserName" placeholder="User name" required />
                      <div class="invalid-feedback" id="usernameFeedback">Please enter a user name</div>
                    </div>
                    <div class="mb-3">
                      <input type="email" autocomplete="email" class="form-control" id="signUpEmail" placeholder="noroff.no / stud.noroff.no" required />
                      <div class="invalid-feedback" id="invalidEmailFeedback"></div>
                    </div>
                    <div class="mb-3">
                      <input type="password" autocomplete="new-password" class="form-control" id="signUpPassword" minlength="8" placeholder="New password" required />
                      <div class="invalid-feedback" id="">Minimum 8 character password</div>
                    </div>
                    <div class="mb-3">
                      <input type="password" autocomplete="new-password" class="form-control" id="signUpConfirmPassword" placeholder="Confirm password" required />
                      <div class="invalid-feedback" id="passwordConfirmFeedback">Passwords does not match</div>
                    </div>

                    <div class="col-12 my-4">
                      <button class="btn btn-primary" id="sign-up-btn" type="submit">Real Sign up!</button>
                    </div>
                  </form>
                </div>
              </div>

              <button
                class="btn btn-primary my-4"
                id="collapsable-btn"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target=".multi-collapse"
                aria-expanded="false"
                aria-controls="multiCollapseExample1 multiCollapseExample2"
              >
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
